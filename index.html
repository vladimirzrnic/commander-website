    <style>
    @font-face {
        font-family: "DIN Web";
        src: url("dinpro.otf") format("truetype");
        font-weight: 400;
        font-style: normal;
    }

    body {
        margin: 0;
        font-family: "DIN Web";
        color: #111;
        background: #fff;
        scroll-behavior: smooth;
    }

    /* MAPA NA VRHU STRANICE */
    .map {
        width: 100%;
        height: 350px;
        border: none;
    }

    /* LOGO */
    .logo-container {
        text-align: center;
        margin: 60px 0 40px 0;
    }

    .logo {
        width: 75vw;
        max-width: 900px;
        min-width: 300px;
    }

    /* KONTAKT SEKCIJA */
    .contact {
        max-width: 900px;
        margin: auto;
        padding: 10px 20px 80px 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 28px;
        font-weight: bold;
    }

    /* TABELA — BEZ PRELOMA I BEZ SKRAĆIVANJA */
    .table-wrapper {
        overflow-x: auto; /* omogućava horizontalni scroll ako je neophodno */
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 4px 0; /* normalan razmak, kao ranije */
        font-size: 14px;
        white-space: nowrap; /* zabranjuje prelom */
    }

    td:first-child {
        font-weight: bold;
        width: 40%;
    }
    </style>
</head>
