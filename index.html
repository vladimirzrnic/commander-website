<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander d.o.o</title>

    <!-- DIN 2014 FONT via CDN (potpuno funkcionalan) -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/din-2014">

    <style>
        body {
            margin: 0;
            font-family: 'DIN 2014', sans-serif;
            scroll-behavior: smooth;
            color: #111;
        }

        /* HERO SECTION */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url("image.jpg") center/cover no-repeat;
            filter: blur(10px) brightness(0.55) grayscale(100%);
            transform: scale(1.10);
        }

        /* LOGO – maksimalno veliki */
        .logo {
            position: absolute;
            z-index: 2;
            width: 75vw;
            max-width: 900px;
            min-width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* MAPA – crno bela */
        .map {
            width: 100%;
            height: 350px;
            border: none;
            filter: grayscale(100%) brightness(0.8);
        }

        /* KONTAKT SEKCIJA */
        .contact {
            padding: 80px 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .contact p {
            margin: 8px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- HERO SECTION -->
    <section class="hero">
        <img src="logo.png" alt="Logo" class="logo">
    </section>

    <!-- GOOGLE MAPS EMBED – PRAVA LOKACIJA COMMANDER d.o.o -->
    <iframe 
        class="map"
