<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander d.o.o</title>

    <style>
    @font-face {
        font-family: "DIN Web";
        src: url("dinpro.otf") format("truetype");
        font-weight: 400;
        font-style: normal;
    }

    body {
        margin: 0;
        font-family: "DIN Web";
        color: #111;
        scroll-behavior: smooth;
        background: #fff;
    }

    /* MAPA NA VRHU STRANICE */
    .map {
        width: 100%;
        height: 350px;
        border: none;
    }

    /* LOGO */
    .logo-container {
        text-align: center;
        margin: 60px 0 40px 0;
    }

    .logo {
        width: 75vw;
        max-width: 900px;
        min-width: 300px;
    }

    /* KONTAKT SEKCIJA */
    .contact {
        max-width: 900px;
        margin: auto;
        padding: 10px 20px 80px 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 28px;
        font-weight: bold;
    }

    /* TABELA – BEZ PRELOMA TEKSTA */
    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* sprečava prelom i širi kolone proporcionalno */
    }

    td {
        padding: 10px 0;
        font-size: 18px;
        white-space: nowrap;   /* zabranjuje prelom teksta */
        overflow: hidden;      /* sprečava vizuelni haos */
        text-overflow: ellipsis; /* stavlja ... ako ekran bude previše uzak */
    }

    td:first-child {
        font-weight: bold;
        width: 40%;
    }

    /* Ako je ekran stvarno uzak – omogućavamo horizontalni scroll */
    .table-wrapper {
        overflow-x: auto;
    }
    </style>
</head>

<body>

    <!-- GOOGLE MAPS NA VRHU -->
    <iframe 
        class="map"
        src="https://www.google.com/maps?q=Nova+2+20,+Beograd+11030&output=embed"

    <!-- LOGO – ISPOD MAPE -->
    <div class="logo-container">

            </tr>

            </tr>

                <td>12412448</td>
            </tr>
            <tr>

</body>
