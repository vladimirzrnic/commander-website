<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Commander d.o.o.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fira Sans (odlična besplatna alternativa DIN fontu) -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fira Sans', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    .logo {
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    .phone {
      font-size: 1.6rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .phone a {
      text-decoration: none;
      color: #000000;
      transition: 0.2s ease;
    }

    .phone a:hover {
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- PROMENI NAZIV FAJLA AKO TREBA -->
    <img src="logo.png" alt="Commander Logo" class="logo">

    <!-- DODAJ TAČAN BROJ TELEFONA -->
    <div class="phone">
      <a href="tel:+381643333431">+381 64 3333 431</a>
    </div>
  </div>
</body>
</html>
