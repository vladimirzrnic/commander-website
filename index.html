<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander d.o.o.</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            color: #111;
        }

        /* HERO SEKCIJA */
        .hero {
            height: 100vh;
            background: url("YOUR_IMAGE.jpg") center/cover no-repeat;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Tamni overlay zbog čitljivosti logotipa */
        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.35);
        }

        /* LOGO */
        .logo {
            position: relative;
            z-index: 2;
            width: 250px;
            max-width: 80%;
        }

        /* KONTAKT SEKCIJA */
        .contact {
            padding: 80px 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .contact p {
            margin: 8px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- HERO SLIKA + LOGO -->
    <section class="hero">
        <img src="logo.png" alt="Logo" class="logo">
    </section>

    <!-- KONTAKT PODACI -->
    <section class="contact" id="kontakt">
        <h2>Kontakt</h2>

        <p><strong>Kompanija:</strong> Commander d.o.o. Beograd</p>
        <p><strong>Adresa:</strong> Ulica i broj, Grad, Država</p>
        <p><strong>PIB:</strong> 123456789</p>
        <p><strong>Matični broj:</strong> 01234567</p>
        <p><strong>Tekući račun:</strong> 123-456789-00 Raiffeisen Bank</p>
        <p><strong>Email:</strong> office@commander.rs</p>
        <p><strong>Web:</strong> www.commander.rs</p>
    </section>

</body>
</html>
